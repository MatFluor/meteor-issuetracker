<head>  <meta charset="utf-8">  <title>Issue Tracker</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta name="description" content="">  <meta name="author" content="">  <!-- Styles -->  <link href="css/bootstrap.min.css" rel="stylesheet">  <style type="text/css">    body {      padding-top: 60px;      overflow-x: hidden;      overflow-y: scroll;    }    div.row, div.row-fluid {      margin-bottom: 10px;    }    table thead tr th, table tfoot tr th {      background-color: #eeeeee;      border: 1px solid #FFF;    }    th.hcenter, td.hcenter {      text-align: center;    }    th.vcenter, td.vcenter {      vertical-align: middle;    }    .do-not-wrap {      white-space: nowrap;    }    ul.dropdown-menu {      text-align: left;    }  </style>  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">  <link href="css/toastr.css" rel="stylesheet">  <link href="css/index.css" rel="stylesheet">  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->  <!--[if lt IE 9]>    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>  <![endif]-->  <!-- JavaScript -->  <script src="js/jquery-1.9.0.min.js"></script>  <script src="js/bootstrap.min.js"></script>  <script src="js/toastr.js"></script>  <script src="js/waypoints.min.js"></script>  <script src="js/waypoints-sticky.min.js"></script>  <script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>  <script src="js/jquery.blockUI.js"></script>  <script src="js/date.f-0.5.0-min.js"></script>  <script type="text/javascript">    $(document).ready(function() {        });  </script>  <!-- Icons -->  <link rel="shortcut icon" href="ico/favicon.ico">  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">  <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png"></head><body>  <div class="navbar navbar-fixed-top">    <div class="navbar-inner">      <div class="container-fluid">        <a class="brand" href="#">Issue Tracker</a>        <ul class="nav pull-right">          <li><a>{{loginButtons align="right"}}</a></li>        </ul>      </div>    </div>  </div>  <div class="container-fluid">    {{#if currentUser}}      <div class="row-fluid">        <div class="span2">          <div class="row-fluid">            <div class="span12">              {{> projectList}}            </div>          </div>        </div>        <div class="span10">          <div class="row-fluid">            <div class="span12">              {{> projectInfo}}            </div>          </div>          {{#if isProjectSelected}}            <div class="row-fluid">              <div class="span7">                <div class="row-fluid">                  <div class="span12">                    {{> issueListFilters}}                  </div>                </div>                <div class="row-fluid">                  <div class="span12">                    {{> issueList}}                  </div>                </div>              </div>              <div class="span5">                {{> issueInfo}}              </div>            </div>          {{/if}}        </div>      </div>    {{/if}}  </div></body><template name="projectList">  <div id="projectList">    <table class="table table-condensed">      <thead>        <tr>          <th class="vcenter">TITLE</th>        </tr>      </thead>      <tbody>        {{#each projects}}          {{> project}}        {{/each}}      </tbody>    </table>  </div></template><template name="project">  <tr class="project {{selectedProject}}">    <td class="vcenter">{{projectTitle}}</td>  </tr></template><template name="projectInfo">  <div id="projectInfo">    <ul class="nav nav-tabs" id="projectInfoTabs">      <li><a href="#projectInfoOverview" data-toggle="tab">Overview</a></li>      <li><a href="#projectInfoCreate" data-toggle="tab">Create</a></li>      <li><a href="#projectInfoUpdate" data-toggle="tab">Update</a></li>      <li><a href="#projectInfoDelete" data-toggle="tab">Delete</a></li>    </ul>    <div class="tab-content">      <div class="tab-pane" id="projectInfoOverview">        {{#if isProjectSelected}}          {{#with project}}            <p><h1>{{projectTitle}}</h1></p>            <p>{{projectDescription}}</p>          {{/with}}          <div class="row-fluid">            <div class="span2">              <span id="projectInfoOverview_TotalIssues">                <table class="table table-condensed">                  <thead>                    <tr>                      <th class="vcenter hcenter">TOTAL</th>                    </tr>                  </thead>                  <tbody>                    <td class="vcenter hcenter total"><h4>{{getTotalIssueCount}}</h4></td>                  </tbody>                </table>              </span>            </div>            <div class="span10">              <span id="projectInfoOverview_TotalsByIssueStatus">                <table class="table table-condensed">                  <thead>                    <tr>                      <th class="vcenter hcenter">NEW</th>                      <th class="vcenter hcenter">DISCUSS</th>                      <th class="vcenter hcenter">ASSIGNED</th>                      <th class="vcenter hcenter">RESOLVED</th>                      <th class="vcenter hcenter">CLOSED</th>                    </tr>                  </thead>                  <tbody>                    <td class="vcenter hcenter new"><h4>{{getIssueStatusCount 'New'}}</h4></td>                    <td class="vcenter hcenter discuss"><h4>{{getIssueStatusCount 'Discuss'}}</h4></td>                    <td class="vcenter hcenter assigned"><h4>{{getIssueStatusCount 'Assigned'}}</h4></td>                    <td class="vcenter hcenter resolved"><h4>{{getIssueStatusCount 'Resolved'}}</h4></td>                    <td class="vcenter hcenter closed"><h4>{{getIssueStatusCount 'Closed'}}</h4></td>                  </tbody>                </table>              </span>            </div>          </div>        {{/if}}        {{#unless isProjectSelected}}          <div>No Project Selected</div>        {{/unless}}      </div>      <div class="tab-pane" id="projectInfoCreate">        <fieldset>          <div class="controls controls-row">            <input class="span12" id="projectInfoCreate_ProjectTitle" type="text" placeholder="Project Title">          </div>          <div class="controls controls-row">            <textarea class="span12" id="projectInfoCreate_ProjectDescription" rows="5" placeholder="Project Description"></textarea>          </div>          <div class="controls controls-row">            <div class="btn-toolbar">              <button type="button" id="projectInfoCreate_CreateProject" class="btn btn-primary pull-right">Create Project <i class="icon-ok icon-white"></i></button>            </div>          </div>          <div class="controls controls-row">            <div class="btn-toolbar">              <button type="button" id="projectInfoCreate_CancelProject" class="btn pull-right">Cancel <i class="icon-ban-circle"></i></button>            </div>          </div>        </fieldset>      </div>      <div class="tab-pane" id="projectInfoUpdate">        {{#if isProjectSelected}}          <fieldset>            {{#if isDebug}}              <div class="controls controls-row">                <input class="span12" id="projectInfoUpdate_Project_id" type="text" placeholder="Project _id" disabled>              </div>            {{/if}}            <div class="controls controls-row">              <input class="span12" id="projectInfoUpdate_ProjectTitle" type="text" placeholder="Project Title">            </div>            <div class="controls controls-row">              <textarea class="span12" id="projectInfoUpdate_ProjectDescription" rows="5" placeholder="Project Description"></textarea>            </div>            <div class="controls controls-row">              <div class="btn-toolbar">                <button type="button" id="projectInfoUpdate_UpdateProject" class="btn btn-primary pull-right">Update Project <i class="icon-ok icon-white"></i></button>              </div>            </div>            <div class="controls controls-row">              <div class="btn-toolbar">                <button type="button" id="projectInfoUpdate_CancelProject" class="btn pull-right">Cancel <i class="icon-ban-circle"></i></button>              </div>            </div>          </fieldset>        {{/if}}        {{#unless isProjectSelected}}          <div>No Project Selected</div>        {{/unless}}      </div>      <div class="tab-pane" id="projectInfoDelete">        {{#if isProjectSelected}}          <fieldset>            {{#if isDebug}}              <div class="controls controls-row">                <input class="span12" id="projectInfoDelete_Project_id" type="text" placeholder="Project _id" disabled>              </div>              <div class="controls controls-row">                <div class="btn-toolbar">            {{/if}}                  <button type="button" id="projectInfoDelete_DeleteProject" class="btn btn-danger pull-right">Delete Project <i class="icon-remove icon-white"></i></button>            {{#if isDebug}}                </div>              </div>            {{/if}}          </fieldset>        {{/if}}        {{#unless isProjectSelected}}          <div>No Project Selected</div>        {{/unless}}      </div>    </div>  </div></template><template name="issueListFilters">  <div id="issueListFilters">    <div id="issueListStatusFilters">        <fieldset>          <div class="controls controls-row">            <label><strong>Status Filter</strong></label>            <button type="button" class="btn issueListFilters_Status {{selectedIssueStatusFilter 'New'}}" data-status="New">New <i class="icon-issue-status icon-issue-status-new"></i></button>            <button type="button" class="btn issueListFilters_Status {{selectedIssueStatusFilter 'Discuss'}}" data-status="Discuss">Discuss <i class="icon-issue-status icon-issue-status-discuss"></i></button>            <button type="button" class="btn issueListFilters_Status {{selectedIssueStatusFilter 'Assigned'}}" data-status="Assigned">Assigned <i class="icon-issue-status icon-issue-status-assigned"></i></button>            <button type="button" class="btn issueListFilters_Status {{selectedIssueStatusFilter 'Resolved'}}" data-status="Resolved">Resolved <i class="icon-issue-status icon-issue-status-resolved"></i></button>            <button type="button" class="btn issueListFilters_Status {{selectedIssueStatusFilter 'Closed'}}" data-status="Closed">Closed <i class="icon-issue-status icon-issue-status-closed"></i></button>          </div>        </fieldset>    </div>  </div></template><template name="issueList">  <div id="issueList">    <table class="table table-condensed">      <thead>        <tr>          {{#if isDebug}}            <th class="vcenter">_id</th>          {{/if}}          <th class="vcenter hcenter do-not-wrap">#</th>          <th class="vcenter">CREATED</th>          <th class="vcenter">TITLE</th>          <th class="vcenter hcenter do-not-wrap">STATUS</th>        </tr>      </thead>      <tbody>        {{#each issues}}          {{> issue}}        {{/each}}      </tbody>    </table>  </div></template><template name="issue">  <tr class="issue {{selectedIssue}}">    {{#if isDebug}}      <td class="vcenter {{statusStyle}}">{{_id}}</td>    {{/if}}    <td class="vcenter hcenter do-not-wrap {{statusStyle}}"><h4>{{issueNumber}}</h4></td>    <td class="vcenter do-not-wrap {{statusStyle}}">{{formatMilliseconds issueCreatedDate}}</td>    <td class="vcenter {{statusStyle}}">{{issueTitle}}</td>    <td class="vcenter hcenter do-not-wrap {{statusStyle}}">      <div class="btn-group">        <a class="btn dropdown-toggle status-dropdown-toggle" data-toggle="dropdown" href="#">{{issueStatus}}</a>        <ul class="dropdown-menu">          <li><a class="issueStatus" href="#">New</a></li>          <li><a class="issueStatus" href="#">Discuss</a></li>          <li><a class="issueStatus" href="#">Assigned</a></li>          <li><a class="issueStatus" href="#">Resolved</a></li>          <li><a class="issueStatus" href="#">Closed</a></li>        </ul>      </div>    </td>  </tr></template><template name="issueInfo">  <div id="issueInfo">    <ul class="nav nav-tabs" id="IssueInfoTabs">      <li><a href="#issueInfoCreate" data-toggle="tab">Create</a></li>      <li><a href="#issueInfoUpdate" data-toggle="tab">Update</a></li>      <li><a href="#issueInfoDelete" data-toggle="tab">Delete</a></li>    </ul>    <div class="tab-content">      <div class="tab-pane" id="issueInfoCreate">        <fieldset>          <div class="controls controls-row">            <input class="span12" id="issueInfoCreate_IssueTitle" type="text" placeholder="Issue Title">          </div>          <div class="controls controls-row">            <textarea class="span12" id="issueInfoCreate_IssueDescription" rows="15" placeholder="Issue Description"></textarea>          </div>          <div class="controls controls-row">            <div class="btn-toolbar">              <button type="button" id="issueInfoCreate_CreateIssue" class="btn btn-primary pull-right">Create Issue <i class="icon-ok icon-white"></i></button>            </div>          </div>          <div class="controls controls-row">            <div class="btn-toolbar">              <button type="button" id="issueInfoCreate_CancelIssue" class="btn pull-right">Cancel <i class="icon-ban-circle"></i></button>            </div>          </div>        </fieldset>      </div>      <div class="tab-pane" id="issueInfoUpdate">        {{#if isIssueSelected}}          <fieldset>            {{#if isDebug}}              <div class="controls controls-row">                <input class="span12" id="issueInfoUpdate_Issue_id" type="text" placeholder="Issue _id" disabled>              </div>            {{/if}}            <div class="controls controls-row">              <input class="span12" id="issueInfoUpdate_IssueNumber" type="text" placeholder="Issue Number" disabled>            </div>            <div class="controls controls-row">              <input class="span12" id="issueInfoUpdate_issueCreatedDate" type="text" placeholder="Issue Created Date" disabled>            </div>            <div class="controls controls-row">              <input class="span12" id="issueInfoUpdate_IssueTitle" type="text" placeholder="Issue Title">            </div>            <div class="controls controls-row">              <textarea class="span12" id="issueInfoUpdate_IssueDescription" rows="15" placeholder="Issue Description"></textarea>            </div>            <div class="controls controls-row">              <div class="btn-toolbar">                <button type="button" id="issueInfoUpdate_UpdateIssue" class="btn btn-primary pull-right">Update Issue <i class="icon-ok icon-white"></i></button>              </div>            </div>            <div class="controls controls-row">              <div class="btn-toolbar">                <button type="button" id="issueInfoUpdate_CancelIssue" class="btn pull-right">Cancel <i class="icon-ban-circle"></i></button>              </div>            </div>          </fieldset>        {{/if}}        {{#unless isIssueSelected}}          <div>No Issue Selected</div>        {{/unless}}      </div>      <div class="tab-pane" id="issueInfoDelete">        {{#if isIssueSelected}}          <fieldset>            {{#if isDebug}}              <div class="controls controls-row">                <input class="span12" id="issueInfoDelete_Issue_id" type="text" placeholder="Issue _id" disabled>              </div>              <div class="controls controls-row">                <div class="btn-toolbar">            {{/if}}                  <button type="button" id="issueInfoDelete_DeleteIssue" class="btn btn-danger pull-right">Delete Issue <i class="icon-remove icon-white"></i></button>            {{#if isDebug}}                </div>              </div>            {{/if}}          </fieldset>        {{/if}}        {{#unless isIssueSelected}}          <div>No Issue Selected</div>        {{/unless}}      </div>    </div>  </div></template>
