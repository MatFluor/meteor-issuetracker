<head>  <meta charset="utf-8">  <title>Issue Tracker</title>  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta name="description" content="">  <meta name="author" content="">  <!-- Styles -->  <link href="css/bootstrap.min.css" rel="stylesheet">  <style type="text/css">    body {      padding-top: 60px;    }    div.row, div.row-fluid {      margin-bottom: 10px;    }    table thead tr th, table tfoot tr th {      background-color: #eeeeee;      border: 1px solid #FFF;    }    th.vcenter, td.vcenter {      vertical-align: middle;    }  </style>  <link href="css/bootstrap-responsive.min.css" rel="stylesheet">  <link href="css/toastr.css" rel="stylesheet">  <link href="css/index.css" rel="stylesheet">  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->  <!--[if lt IE 9]>    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>  <![endif]-->  <!-- JavaScript -->  <script src="js/jquery-1.8.3.min.js"></script>  <script src="js/bootstrap-transition.js"></script>  <script src="js/bootstrap-affix.js"></script>  <script src="js/bootstrap-alert.js"></script>  <script src="js/bootstrap-modal.js"></script>  <script src="js/bootstrap-dropdown.js"></script>  <script src="js/bootstrap-scrollspy.js"></script>  <script src="js/bootstrap-tab.js"></script>  <script src="js/bootstrap-tooltip.js"></script>  <script src="js/bootstrap-popover.js"></script>  <script src="js/bootstrap-button.js"></script>  <script src="js/bootstrap-collapse.js"></script>  <script src="js/bootstrap-carousel.js"></script>  <script src="js/bootstrap-typeahead.js"></script>  <script src="js/toastr.js"></script>  <script src="js/waypoints.min.js"></script>  <script src="js/waypoints-sticky.min.js"></script>  <script src="js/jquery.scrollTo-1.4.3.1-min.js"></script>  <script src="js/jquery.blockUI.js"></script>  <script src="js/date.f-0.5.0-min.js"></script>  <script type="text/javascript">    $(document).ready(function() {      // Fixes bug in Bootstrap with "dropdown-menu" not functioning correctly on tablets      // Should be fixed when 2.1.2 is released, so remove this when Bootstrap is updated      $('body').on('touchstart.dropdown', '.dropdown-menu', function (e) { e.stopPropagation(); });    });  </script>  <!-- Icons -->  <link rel="shortcut icon" href="ico/favicon.ico">  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/apple-touch-icon-144-precomposed.png">  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/apple-touch-icon-114-precomposed.png">  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/apple-touch-icon-72-precomposed.png">  <link rel="apple-touch-icon-precomposed" href="ico/apple-touch-icon-57-precomposed.png"></head><body>  <div class="navbar navbar-fixed-top">    <div class="navbar-inner">      <div class="container-fluid">        <a class="brand" href="#">Issue Tracker</a>        <ul class="nav pull-right">          <li><a>{{loginButtons align="right"}}</a></li>        </ul>      </div>    </div>  </div>  <div class="container-fluid">    {{#if currentUser}}    <div class="row-fluid">      <div class="span2">        <div class="row-fluid">          <div class="span12">            {{> projectList}}          </div>        </div>        <div class="row-fluid">          <div class="span12">            {{> projectInfoA}}          </div>        </div>      </div>      <div class="span10">        {{#if isProjectSelected}}          <div class="row-fluid">            <div class="span12">              {{> projectInfoB}}            </div>          </div>          <div class="row-fluid">            <div class="span7">              <div class="row-fluid">                <div class="span12">                  {{> issueListFilters}}                </div>              </div>              <div class="row-fluid">                <div class="span12">                  {{> issueList}}                </div>              </div>            </div>            <div class="span5">              {{> issueInfo}}            </div>          </div>        {{/if}}      </div>    </div>    {{/if}}  </div></body><template name="projectList">  <div id="projectList">    <table class="table table-condensed">      <thead>        <tr>          <th class="vcenter">TITLE</th>        </tr>      </thead>      <tbody>        {{#each projects}}          {{> project}}        {{/each}}      </tbody>    </table>  </div></template><template name="project">  <tr class="project {{selectedProject}}">    <td class="vcenter">{{projectTitle}}</td>  </tr></template><template name="projectInfoA">  <div id="projectInfoA">    <fieldset>      {{#if isDebug}}        <div class="controls controls-row">          <input class="input-block-level" id="projectInfoA_Project_id" type="text" placeholder="Project _id" disabled>        </div>      {{/if}}      <div class="controls controls-row">        <input class="input-block-level" id="projectInfoA_ProjectTitle" type="text" placeholder="Project Title">      </div>      {{#isolate}}        {{#if selectedProject}}          <div class="controls controls-row">            <div class="btn-toolbar">              <button type="button" id="projectInfoA_UpdateProject" class="btn btn-primary pull-right">Update Project <i class="icon-ok icon-white"></i></button>            </div>          </div>          <div class="controls controls-row">            <div class="btn-toolbar">              <button type="button" id="projectInfoA_DeleteProject" class="btn btn-danger pull-right">Delete Project <i class="icon-remove icon-white"></i></button>            </div>          </div>        {{/if}}        {{#unless selectedProject}}          <div class="controls controls-row">            <div class="btn-toolbar">              <button type="button" id="projectInfoA_CreateProject" class="btn btn-primary pull-right">Create Project <i class="icon-ok icon-white"></i></button>            </div>          </div>        {{/unless}}      {{/isolate}}      <div class="controls controls-row">        <div class="btn-toolbar">          <button type="button" id="projectInfoA_CancelProject" class="btn pull-right">Cancel <i class="icon-ban-circle"></i></button>        </div>      </div>    </fieldset>  </div></template><template name="projectInfoB">  <div id="projectInfoB">    <div class="hero-unit">      {{#with project}}        <h1>{{projectTitle}}</h1>        {{#if isDebug}}          <p>{{_id}}</p>        {{/if}}        <p>{{projectDescription}}</p>      {{/with}}    </div>  </div></template><template name="issueListFilters">  <div id="issueListFilters">    <div id="issueListStatusFilters">      {{#isolate}}        <fieldset>          <div class="controls controls-row">            <span class="help-inline"><strong>Status Filter </strong></span>            <button type="button" id="issueListFilters_StatusClosed" class="btn {{selectedStatusFilter 'Closed'}}">Closed</button>            <button type="button" id="issueListFilters_StatusDuplicate" class="btn {{selectedStatusFilter 'Duplicate'}}">Duplicate</button>            <button type="button" id="issueListFilters_StatusOpen" class="btn {{selectedStatusFilter 'Open'}}">Open</button>            <button type="button" id="issueListFilters_StatusOutOfScope" class="btn {{selectedStatusFilter 'Out Of Scope'}}">Out Of Scope</button>          </div>        </fieldset>      {{/isolate}}    </div>  </div></template><template name="issueList">  <div id="issueList">    <table class="table table-condensed">      <thead>        <tr>          {{#if isDebug}}            <th class="vcenter">_id</th>          {{/if}}          <th class="vcenter">#</th>          <th class="vcenter">CREATED</th>          <th class="vcenter">TITLE</th>          <th class="vcenter">STATUS</th>        </tr>      </thead>      <tbody>        {{#each issues}}          {{> issue}}        {{/each}}      </tbody>    </table>  </div></template><template name="issue">  <tr class="issue {{selectedIssue}}">    {{#if isDebug}}      <td class="vcenter {{statusStyle}}">{{_id}}</td>    {{/if}}    <td class="vcenter {{statusStyle}}"><h4>{{issueNumber}}</h4></td>    <td class="vcenter {{statusStyle}}">{{formatMilliseconds issueCreatedTime}}</td>    <td class="vcenter {{statusStyle}}">{{issueTitle}}</td>    <td class="vcenter {{statusStyle}}">      <div class="btn-group">        <a class="btn dropdown-toggle status-dropdown-toggle" data-toggle="dropdown" href="#">{{issueStatus}}</a>        <ul class="dropdown-menu">          <li><a class="issueStatus" href="#">Closed</a></li>          <li><a class="issueStatus" href="#">Duplicate</a></li>          <li><a class="issueStatus" href="#">Open</a></li>          <li><a class="issueStatus" href="#">Out Of Scope</a></li>        </ul>      </div>    </td>  </tr></template><template name="issueInfo">  <div id="issueInfo">    <fieldset>      {{#if isDebug}}        <div class="controls controls-row">          <input class="input-block-level" id="issueInfo_Issue_id" type="text" placeholder="Issue _id" disabled>        </div>      {{/if}}      <div class="controls controls-row">        <input class="input-block-level" id="issueInfo_IssueNumber" type="text" placeholder="Issue Number" disabled>      </div>      <div class="controls controls-row">        <input class="input-block-level" id="issueInfo_issueCreatedTime" type="text" placeholder="Issue Created Time" disabled>      </div>      <div class="controls controls-row">        <input class="input-block-level" id="issueInfo_IssueTitle" type="text" placeholder="Issue Title">      </div>      <div class="controls controls-row">        <textarea class="input-block-level" id="issueInfo_IssueDescription" rows="15" placeholder="Issue Description"></textarea>      </div>      {{#isolate}}        {{#if selectedIssue}}          <div class="controls controls-row">            <div class="btn-toolbar">                <button type="button" id="issueInfo_UpdateIssue" class="btn btn-primary pull-right">Update Issue <i class="icon-ok icon-white"></i></button>            </div>          </div>          <div class="controls controls-row">            <div class="btn-toolbar">                <button type="button" id="issueInfo_DeleteIssue" class="btn btn-danger pull-right">Delete Issue <i class="icon-remove icon-white"></i></button>            </div>          </div>        {{/if}}        {{#unless selectedIssue}}          <div class="controls controls-row">            <div class="btn-toolbar">              <button type="button" id="issueInfo_CreateIssue" class="btn btn-primary pull-right">Create Issue <i class="icon-ok icon-white"></i></button>            </div>          </div>        {{/unless}}      {{/isolate}}      <div class="controls controls-row">        <div class="btn-toolbar">          <button type="button" id="issueInfo_CancelIssue" class="btn pull-right">Cancel <i class="icon-ban-circle"></i></button>        </div>      </div>    </fieldset>  </div></template>
